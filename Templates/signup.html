{% load static %}
<link rel="stylesheet" href="{% static 'index.css' %}">


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <header class="header">
        <div class="items-right">

                <a href="login.html" class = "head">Login</a>

                <a href="signup.html" class = "head">Register</a>
        </div>
    </header>

    <div class = "signup">
        <style>
            h3 {
                color: red;
            }
        </style>
        <h2 class = "heading">Sign Up Below</h2>

        {% for message in messages %}
        <h4>{{message}}</h4>
        {% endfor %}

        <form method="POST" action="">
            {% csrf_token %}
            <div class="form_row">
                <label class = "title">Username:</label>
                <br> <br> 
                <input type="text" name="username" class = "text-box"/>
            </div> <br>
            <div class="form_row">
                <label class = "title">Email: </label>
                <br> <br>
                <input type="email" name="email" class = "text-box"/>
            </div><br>
            <div class="form_row">
                <label class = "title">Password:</label> <br><br>
                <input type="password" name="password" class = "text-box"/>
            </div> <br>
            <div class="form_row">
                <label class = "title">Password(again):</label> <br><br>
                <input type="password" name="password2" class = "text-box"/>
            </div> <br>
            <input type="submit" value="Sign Up" class = "signup-button"/>

            <p class = "remark">If you already have an account, log in here <br> <br>
                <a href="login.html"><input type="button" value="Log in" class = "signup-button"></a>
            </p>
            
        </form>
    </div>
</body>
</html>
